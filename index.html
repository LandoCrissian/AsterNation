<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Aster Nation | Nations Among the Stars</title>

  <script>document.documentElement.setAttribute('data-theme','dark');</script>

  <link rel="canonical" href="https://asternation.netlify.app/" />
  <meta name="description" content="Aster Nation — Mint your Star Pass, join your constellation, and represent among the stars." />
  <meta name="theme-color" content="#0b0d12" />

  <meta property="og:title" content="Aster Nation | Nations Among the Stars" />
  <meta property="og:description" content="Join Aster Nation. Claim your star, mint your Star Pass, and represent on-chain." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://asternation.netlify.app/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/LandoCrissian/AsterNation/refs/heads/main/06459AB6-EE5C-444D-8584-914806849C80.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Aster Nation | Nations Among the Stars" />
  <meta name="twitter:site" content="@asternation" />
  <meta name="twitter:description" content="Join Aster Nation — one galaxy, infinite stars." />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/LandoCrissian/AsterNation/refs/heads/main/06459AB6-EE5C-444D-8584-914806849C80.png" />
  <link rel="icon" href="https://raw.githubusercontent.com/LandoCrissian/AsterNation/refs/heads/main/06459AB6-EE5C-444D-8584-914806849C80.png" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script defer src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    :root{
      --bg:#0b0d12;
      --text:#f5f5f5;
      --muted:#9ca3af;
      --line:#1f2937;
      --soft:#101320;
      --accent:#d4af37;
      --accent-600:#b8860b;
    }

    body{ margin:0; font-family:Inter,system-ui,sans-serif; color:var(--text); background:var(--bg); }

    header{ position:sticky; top:0; backdrop-filter:saturate(120%) blur(8px); background: color-mix(in srgb, var(--bg) 92%, transparent); border-bottom:1px solid var(--line); z-index:10; }

    .container{ width:min(1120px, 92vw); margin-inline:auto; padding:24px 0 72px; }
    .nav{ display:flex; justify-content:space-between; align-items:center; padding:14px 0; }

    .btn{ border:1px solid var(--line); background:var(--bg); color:var(--text); padding:10px 14px; border-radius:10px; cursor:pointer; }
    .btn.primary{ background:var(--accent); border-color:var(--accent); color:#000; font-weight:700; }

    .hero{ padding:32px 0; text-align:center; }
    .hero h1{ color:var(--accent); font-size:clamp(28px, 3.2vw + 12px, 48px); }

    .card{ border:1px solid var(--line); border-radius:14px; padding:16px; background:var(--soft); margin-top:24px; }
  </style>
</head>
<body>

  <header>
    <nav class="nav container">
      <a class="brand" href="#top">
        <img src="https://raw.githubusercontent.com/LandoCrissian/AsterNation/refs/heads/main/06459AB6-EE5C-444D-8584-914806849C80.png" style="width:32px;height:32px;border-radius:50%;" />
        <b>Aster Nation</b>
      </a>
      <button id="connectBtn" class="btn">Connect Wallet</button>
    </nav>
  </header>

  <main id="top">
    <section class="container hero">
      <h1>Nations Among the Stars</h1>
      <p class="lead">Join Aster Nation — claim your star, mint your Star Pass, and represent your constellation on-chain.</p>
      <button id="claimBtn" class="btn primary">Claim Your Star</button>
    </section>

    <!-- Galaxy Explorer -->
    <section class="container">
      <div class="card">
        <h3>Galaxy Explorer</h3>
        <div style="width:100%;height:500px;border-radius:14px;border:1px solid var(--line);overflow:hidden;">
          <canvas id="galaxyCanvas" width="800" height="500"></canvas>
        </div>
        <p style="color:var(--muted);margin-top:8px;">Explore the stars. Click a galaxy to join its constellation.</p>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="container"><small>© <span id="year"></span> Aster Nation — Nations Among the Stars</small></div></footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    let scene, camera, renderer, controls, raycaster, mouse;
    let clusters = [];

    function initGalaxy() {
      const canvas = document.getElementById("galaxyCanvas");
      const width = canvas.width;
      const height = canvas.height;

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 2000);
      camera.position.z = 400;

      renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
      renderer.setSize(width, height);
      renderer.setPixelRatio(window.devicePixelRatio);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Starfield
      const stars = new THREE.BufferGeometry();
      const starCount = 3000;
      const positions = [];
      for (let i = 0; i < starCount; i++) {
        positions.push((Math.random() - 0.5) * 2000);
        positions.push((Math.random() - 0.5) * 2000);
        positions.push((Math.random() - 0.5) * 2000);
      }
      stars.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
      const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
      scene.add(new THREE.Points(stars, starMaterial));

      // Galaxy Clusters
      const clusterData = [
        { name: "Orion", x: -150, y: 50, z: -200 },
        { name: "Lyra", x: 200, y: -100, z: -300 },
        { name: "Nebula", x: -50, y: -150, z: -100 }
      ];

      const glowMaterial = new THREE.MeshBasicMaterial({ color: 0xd4af37 });
      const geometry = new THREE.SphereGeometry(12, 32, 32);

      clusterData.forEach((c) => {
        const sphere = new THREE.Mesh(geometry, glowMaterial.clone());
        sphere.position.set(c.x, c.y, c.z);
        sphere.userData = { name: c.name };
        scene.add(sphere);
        clusters.push(sphere);
      });

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      canvas.addEventListener("click", onClickCluster);
      window.addEventListener("resize", onResize);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function onClickCluster(event) {
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(clusters);
      if (intersects.length > 0) {
        alert("Joined constellation: " + intersects[0].object.userData.name);
      }
    }

    function onResize() {
      const canvas = document.getElementById("galaxyCanvas");
      const width = canvas.parentElement.clientWidth;
      const height = 500;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    }

    window.addEventListener("load", initGalaxy);
  </script>
</body>
</html>
